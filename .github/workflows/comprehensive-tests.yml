# =============================================================================
# CI/CD Pipeline - Build & Quality Checks
# =============================================================================
# Purpose: Verify code quality and build integrity on every push/PR.
#
# Jobs:
#   1. build-check    - Verifies the Next.js app builds successfully
#   2. quality-check  - Runs linting and TypeScript checks
#   3. security-scan  - Quick security audit (non-blocking)
#
# REQUIRED SECRETS for Build Verification:
#   - NEXT_PUBLIC_SANITY_PROJECT_ID (required)
#   - NEXT_PUBLIC_SANITY_DATASET (required)
#   - SANITY_API_TOKEN (optional - for static generation)
#
# Note: If secrets are not configured, build may fail. Configure secrets in
# GitHub Settings â†’ Secrets â†’ Actions.
# =============================================================================

name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    description: 'Manual CI run'

env:
  NODE_VERSION: '20'

jobs:
  # =========================================================================
  # Job 1: Build Check
  # =========================================================================
  build-check:
    name: Build Verification
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build Next.js application
        run: npm run build
        env:
          # ===========================================
          # SANITY (Required for build)
          # ===========================================
          NEXT_PUBLIC_SANITY_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_SANITY_PROJECT_ID }}
          NEXT_PUBLIC_SANITY_DATASET: ${{ secrets.NEXT_PUBLIC_SANITY_DATASET || 'production' }}
          SANITY_API_TOKEN: ${{ secrets.SANITY_API_TOKEN || '' }}
          NEXT_PUBLIC_SANITY_API_VERSION: '2024-01-01'
          
          # ===========================================
          # SITE URL (Required for sitemap/SEO)
          # ===========================================
          NEXT_PUBLIC_SITE_URL: ${{ secrets.NEXT_PUBLIC_SITE_URL || 'https://www.aviatorstrainingcentre.in' }}
          
          # ===========================================
          # FIREBASE (Optional - graceful fallback)
          # ===========================================
          NEXT_PUBLIC_FIREBASE_API_KEY: ${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY || '' }}
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN || '' }}
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID || '' }}
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: ${{ secrets.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET || '' }}
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID || '' }}
          NEXT_PUBLIC_FIREBASE_APP_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_APP_ID || '' }}
          FIREBASE_PRIVATE_KEY: ${{ secrets.FIREBASE_PRIVATE_KEY || '' }}
          FIREBASE_CLIENT_EMAIL: ${{ secrets.FIREBASE_CLIENT_EMAIL || '' }}
          
          # ===========================================
          # ANALYTICS (Optional)
          # ===========================================
          NEXT_PUBLIC_GA_MEASUREMENT_ID: ${{ secrets.NEXT_PUBLIC_GA_MEASUREMENT_ID || '' }}
          
          # ===========================================
          # OTHER (Optional)
          # ===========================================
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY || '' }}
          JWT_SECRET: ${{ secrets.JWT_SECRET || 'ci-placeholder-secret-minimum-32-chars' }}
          
          # ===========================================
          # BUILD CONFIGURATION
          # ===========================================
          NODE_ENV: production
          NEXT_TELEMETRY_DISABLED: 1
          
        # Build is blocking - if it fails, the job fails
        continue-on-error: false

      - name: Build successful
        run: |
          echo "âœ… Next.js build completed successfully"
          echo "## âœ… Build Verification Passed" >> $GITHUB_STEP_SUMMARY

  # =========================================================================
  # Job 2: Code Quality
  # =========================================================================
  quality-check:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run ESLint
        run: npm run lint
        continue-on-error: true

      - name: Run TypeScript check
        run: npm run type-check
        continue-on-error: true

      - name: Quality check summary
        run: |
          echo "## Quality Check Summary" >> $GITHUB_STEP_SUMMARY
          echo "- ESLint: Completed (see logs for details)" >> $GITHUB_STEP_SUMMARY
          echo "- TypeScript: Completed (see logs for details)" >> $GITHUB_STEP_SUMMARY

  # =========================================================================
  # Job 3: Security Scan (Optional, Non-Blocking)
  # =========================================================================
  security-scan:
    name: Quick Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run security audit
        run: npm audit --omit=dev || echo "âš ï¸ Some vulnerabilities found"
        continue-on-error: true

      - name: Security scan complete
        run: echo "ðŸ”’ Security scan completed (non-blocking)"

  # =========================================================================
  # Summary Job
  # =========================================================================
  ci-summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [build-check, quality-check, security-scan]
    if: always()
    
    steps:
      - name: Generate summary
        run: |
          echo "## ðŸš€ CI Pipeline Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.build-check.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Quality | ${{ needs.quality-check.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security | ${{ needs.security-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Required Secrets for Build" >> $GITHUB_STEP_SUMMARY
          echo "Configure these in **Settings â†’ Secrets â†’ Actions**:" >> $GITHUB_STEP_SUMMARY
          echo "- \`NEXT_PUBLIC_SANITY_PROJECT_ID\` âœ… Required" >> $GITHUB_STEP_SUMMARY
          echo "- \`NEXT_PUBLIC_SANITY_DATASET\` (defaults to 'production')" >> $GITHUB_STEP_SUMMARY
          echo "- \`SANITY_API_TOKEN\` (for blog data fetching)" >> $GITHUB_STEP_SUMMARY