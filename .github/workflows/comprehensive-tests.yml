# =============================================================================
# CI/CD Pipeline - Build & Quality Checks
# =============================================================================
# Purpose: Verify code quality and build integrity on every push/PR.
#
# Jobs:
#   1. build-check    - Verifies the Next.js app builds successfully
#   2. quality-check  - Runs linting and TypeScript checks
#   3. security-scan  - Quick security audit (non-blocking)
#
# Note: Unit/integration/e2e tests are disabled until test files exist.
# =============================================================================

name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    description: 'Manual CI run'

env:
  NODE_VERSION: '20'

jobs:
  # =========================================================================
  # Job 1: Build Check
  # =========================================================================
  build-check:
    name: Build Verification
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build Next.js application
        run: npm run build
        env:
          # Required environment variables for build
          # These use secrets if available, otherwise safe defaults
          NEXT_PUBLIC_SANITY_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_SANITY_PROJECT_ID || 'placeholder' }}
          NEXT_PUBLIC_SANITY_DATASET: ${{ secrets.NEXT_PUBLIC_SANITY_DATASET || 'production' }}
          NEXT_PUBLIC_SITE_URL: ${{ secrets.NEXT_PUBLIC_SITE_URL || 'https://aviatorsclub.in' }}
          # Firebase (optional - build should work without these)
          NEXT_PUBLIC_FIREBASE_API_KEY: ${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY || '' }}
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN || '' }}
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID || '' }}
          # Analytics (optional)
          NEXT_PUBLIC_GA_MEASUREMENT_ID: ${{ secrets.NEXT_PUBLIC_GA_MEASUREMENT_ID || '' }}
          # Build mode
          NODE_ENV: production
          # Disable telemetry
          NEXT_TELEMETRY_DISABLED: 1
        continue-on-error: false

      - name: Build successful
        run: |
          echo "âœ… Next.js build completed successfully"
          echo "## âœ… Build Verification Passed" >> $GITHUB_STEP_SUMMARY

  # =========================================================================
  # Job 2: Code Quality
  # =========================================================================
  quality-check:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run ESLint
        run: npm run lint
        continue-on-error: true

      - name: Run TypeScript check
        run: npm run type-check
        continue-on-error: true

      - name: Quality check summary
        run: |
          echo "## Quality Check Summary" >> $GITHUB_STEP_SUMMARY
          echo "- ESLint: Completed (see logs for details)" >> $GITHUB_STEP_SUMMARY
          echo "- TypeScript: Completed (see logs for details)" >> $GITHUB_STEP_SUMMARY

  # =========================================================================
  # Job 3: Security Scan (Optional, Non-Blocking)
  # =========================================================================
  security-scan:
    name: Quick Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run security audit
        run: npm audit --omit=dev || echo "âš ï¸ Some vulnerabilities found"
        continue-on-error: true

      - name: Security scan complete
        run: echo "ðŸ”’ Security scan completed (non-blocking)"

  # =========================================================================
  # Summary Job
  # =========================================================================
  ci-summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [build-check, quality-check, security-scan]
    if: always()
    
    steps:
      - name: Generate summary
        run: |
          echo "## ðŸš€ CI Pipeline Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.build-check.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Quality | ${{ needs.quality-check.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security | ${{ needs.security-scan.result }} |" >> $GITHUB_STEP_SUMMARY