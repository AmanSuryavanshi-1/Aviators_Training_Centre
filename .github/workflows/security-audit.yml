# =============================================================================
# Security Audit Workflow
# =============================================================================
# Purpose: Security scan that uses the project's custom audit script.
# 
# The custom script (npm run security:audit) is more intelligent than raw
# npm audit - it distinguishes between production and dev vulnerabilities
# and only fails on genuinely critical issues.
#
# Runs on: Push to main/develop, PRs to main, and daily at 2 AM UTC.
# =============================================================================

name: Security Audit

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  schedule:
    # Run daily at 2 AM UTC (7:30 AM IST)
    - cron: '0 2 * * *'
  workflow_dispatch:
    # Allow manual trigger for debugging

jobs:
  security-audit:
    name: Security Vulnerability Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      # Use the project's custom security audit script
      # This script is smarter - it only fails on production-critical vulnerabilities
      - name: Run security audit
        run: npm run security:audit
        continue-on-error: true

      # Fallback: If custom script isn't available, run basic audit (non-blocking)
      - name: Fallback security check
        run: |
          echo "ðŸ“‹ Running fallback security scan..."
          npm audit --omit=dev || echo "âš ï¸ Vulnerabilities found (see above)"
          echo "âœ… Security scan complete"

      # Summary
      - name: Generate summary
        run: |
          echo "## ðŸ”’ Security Audit Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Security scan has completed. Review the logs above for details." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Note:** This workflow logs vulnerabilities but does not block deployment." >> $GITHUB_STEP_SUMMARY
          echo "Critical issues should be addressed before the next release." >> $GITHUB_STEP_SUMMARY