<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You for Contacting Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
            background-color: #0066cc;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 10px 10px 0 0;
            margin: -30px -30px 30px -30px;
        }
        .content {
            margin-bottom: 20px;
        }
        .message-box {
            background-color: #f8f9fa;
            padding: 15px;
            border-left: 4px solid #0066cc;
            margin: 20px 0;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #666;
            font-size: 14px;
        }
        .contact-info {
            background-color: #e8f4fd;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Thank You, {{ name }}!</h1>
        </div>
        
        <div class="content">
            <p>We've received your query and will respond shortly.</p>
            
            <p><strong>Your message:</strong></p>
            <div class="message-box">
                {{ message }}
            </div>
            
            <div class="contact-info">
                <p>If you have any additional questions, reply to this email or contact us directly.</p>
                <p><strong>Email:</strong> aviatorstrainingcentre@gmail.com</p>
                <p><strong>Phone:</strong> +91 9485687609</p>
            </div>
        </div>
        
        <div class="footer">
            Â© Aviators Training Centre
        </div>
    </div>
</body>
</html>
