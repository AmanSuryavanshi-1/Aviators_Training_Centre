<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Service Worker Cache - Aviators Training Centre</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            border-radius: 50%;
            margin: 0 auto 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
        }
        
        h1 {
            color: #1f2937;
            margin-bottom: 16px;
            font-size: 24px;
            font-weight: 600;
        }
        
        .description {
            color: #6b7280;
            margin-bottom: 32px;
            line-height: 1.6;
        }
        
        .button {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 8px;
            min-width: 200px;
        }
        
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(16, 185, 129, 0.3);
        }
        
        .button:active {
            transform: translateY(0);
        }
        
        .button.secondary {
            background: linear-gradient(135deg, #6b7280 0%, #4b5563 100%);
        }
        
        .button.secondary:hover {
            box-shadow: 0 8px 20px rgba(107, 114, 128, 0.3);
        }
        
        .status {
            margin-top: 24px;
            padding: 16px;
            border-radius: 8px;
            font-weight: 500;
            display: none;
        }
        
        .status.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }
        
        .status.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }
        
        .status.info {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #93c5fd;
        }
        
        .progress {
            margin-top: 16px;
            display: none;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e5e7eb;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .back-link {
            margin-top: 24px;
            display: inline-block;
            color: #6b7280;
            text-decoration: none;
            font-size: 14px;
        }
        
        .back-link:hover {
            color: #374151;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üõ†Ô∏è</div>
        <h1>Service Worker Cache Cleanup</h1>
        <p class="description">
            If you're experiencing issues with the website, this tool will clear the service worker cache 
            and force a fresh reload. This can resolve problems with outdated cached content.
        </p>
        
        <button class="button" onclick="clearCache()">
            Clear Cache & Reload
        </button>
        
        <button class="button secondary" onclick="goHome()">
            Back to Website
        </button>
        
        <div class="progress" id="progress">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>
        
        <div class="status" id="status"></div>
        
        <a href="/" class="back-link">‚Üê Return to Aviators Training Centre</a>
    </div>

    <script>
        function showStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
        }
        
        function showProgress(show = true) {
            const progress = document.getElementById('progress');
            progress.style.display = show ? 'block' : 'none';
        }
        
        function updateProgress(percent) {
            const progressFill = document.getElementById('progressFill');
            progressFill.style.width = percent + '%';
        }
        
        async function clearCache() {
            showStatus('Starting cache cleanup...', 'info');
            showProgress(true);
            updateProgress(10);
            
            try {
                // Step 1: Clear all caches
                updateProgress(25);
                showStatus('Clearing browser caches...', 'info');
                
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    console.log('Found caches:', cacheNames);
                    
                    const deletePromises = cacheNames.map(cacheName => {
                        console.log('Deleting cache:', cacheName);
                        return caches.delete(cacheName);
                    });
                    
                    await Promise.all(deletePromises);
                    console.log('All caches cleared');
                }
                
                updateProgress(50);
                
                // Step 2: Unregister service workers
                showStatus('Unregistering service workers...', 'info');
                
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    console.log('Found service worker registrations:', registrations.length);
                    
                    const unregisterPromises = registrations.map(registration => {
                        console.log('Unregistering service worker:', registration.scope);
                        return registration.unregister();
                    });
                    
                    await Promise.all(unregisterPromises);
                    console.log('All service workers unregistered');
                }
                
                updateProgress(75);
                
                // Step 3: Clear browser storage
                showStatus('Clearing browser storage...', 'info');
                
                try {
                    localStorage.clear();
                    sessionStorage.clear();
                    console.log('Browser storage cleared');
                } catch (error) {
                    console.warn('Could not clear browser storage:', error);
                }
                
                updateProgress(90);
                
                // Step 4: Success
                updateProgress(100);
                showStatus('Cache cleared successfully! Reloading page...', 'success');
                
                // Reload after 2 seconds
                setTimeout(() => {
                    window.location.href = '/?nocache=' + Date.now();
                }, 2000);
                
            } catch (error) {
                console.error('Error during cache cleanup:', error);
                showStatus('Error during cleanup: ' + error.message, 'error');
                showProgress(false);
            }
        }
        
        function goHome() {
            window.location.href = '/';
        }
        
        // Auto-detect if we should show a warning about service worker issues
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then(registrations => {
                if (registrations.length > 0) {
                    const warning = document.createElement('div');
                    warning.className = 'status info';
                    warning.style.display = 'block';
                    warning.innerHTML = `
                        <strong>Service Worker Detected:</strong> 
                        Found ${registrations.length} active service worker(s). 
                        If you're experiencing issues, clearing the cache may help.
                    `;
                    document.querySelector('.description').after(warning);
                }
            });
        }
    </script>
</body>
</html>
